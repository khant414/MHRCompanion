<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="co1-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="motionzoneFilter" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="co1-md-6">
      <h4>Filtered by: {{ motionzoneFilter }}</h4>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-dark" *ngIf="motionzones.length">
      <thead class="thead-light">
        <tr>
          <th>MoveID</th>
          <th>MoveName</th>
          <th>DamageType</th>
          <th>RawMV</th>
          <th>EleMV</th>
          <th>WeaponName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let motionzone of filteredMotionzones">
          <td>{{ motionzone.MoveID }}</td>
          <td>{{ motionzone.MoveName }}</td>
          <td>{{ motionzone.DamageType }}</td>
          <td>{{ motionzone.RawMV }}</td>
          <td>{{ motionzone.EleMV }}</td>
          <td>{{ motionzone.WeaponName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
