<div class="card" *ngIf="!display">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <div class="card-body cool">Welcome</div>
        <br />
        <img
          src="../assets/images/Monster_Hunter_logo_black.png"
          class="img-responsive center-block"
          style="max-height: 300px; padding-bottom: 50px"
        />
      </div>

      <div class="text-center">Developed by:</div>
      <div class="text-center">
        <h3>Kyu Kim, Kyle Hantula, Dashia, Joseph Jennings</h3>
      </div>
      <div class="text-center">
        <a href="https://github.com/khant414/MHRCompanion"
          >https://github.com/khant414/MHRCompanion</a
        >
      </div>
    </div>
  </div>
</div>
